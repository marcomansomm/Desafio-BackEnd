name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  release:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: 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
      GITHUB_TOKEN: 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
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote rm origin
          git remote add origin https://github.com/marcomansomm/Desafio-BackEnd.git
          git symbolic-ref HEAD refs/heads/main
      - run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - run: npm install
      - run: npm run release --no-git
